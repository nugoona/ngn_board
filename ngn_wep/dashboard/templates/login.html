<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGN 대시보드 로그인</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* 모바일 최적화 */
    @media (max-width: 768px) {
      .login-container {
        padding: 32px 24px;
        margin: 20px;
        max-width: calc(100% - 40px);
        border-radius: 16px;
      }
      
      .login-logo {
        font-size: 24px;
        margin-bottom: 24px;
      }
      
      .login-logo img {
        width: 32px;
        height: 32px;
      }
      
      input[type="text"],
      input[type="password"] {
        padding: 14px 16px;
        font-size: 16px; /* iOS에서 줌 방지 */
      }
      
      .login-btn,
      .demo-btn {
        padding: 14px;
        font-size: 16px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        font-size: 13px;
      }
    }
    
    /* 작은 모바일 화면 */
    @media (max-width: 480px) {
      .login-container {
        padding: 24px 20px;
        margin: 16px;
        max-width: calc(100% - 32px);
      }
      
      .login-logo {
        font-size: 22px;
        margin-bottom: 20px;
      }
      
      .login-logo img {
        width: 28px;
        height: 28px;
      }
    }

    .login-logo {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .login-logo img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .error-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: #374151;
      font-weight: 600;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .divider {
      margin: 32px 0 24px;
      position: relative;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d1d5db, transparent);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 16px;
      position: relative;
    }

    .demo-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.8);
      color: #6366f1;
      border: 2px solid #6366f1;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .demo-btn:hover {
      background: #6366f1;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .footer-link {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    .footer-link a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .footer-link a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }



    /* 업데이트 알림 카드 스타일 */
    .update-notification {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 400px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 16px 0 0 16px;
      padding: 24px;
      box-shadow: 0 12px 30px -8px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-right: none;
      font-size: 16px;
      line-height: 1.5;
      color: #1a1a1a;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .update-notification.hidden {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .update-title {
      font-size: 20px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(156, 163, 175, 0.4);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .update-version {
      font-size: 13px;
      font-weight: 600;
      color: #6366f1;
      background: rgba(99, 102, 241, 0.15);
      padding: 3px 6px;
      border-radius: 5px;
      margin-left: 8px;
    }

    .update-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .update-item svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      margin-top: 2px;
      color: #6366f1;
      filter: drop-shadow(0 1px 2px rgba(99, 102, 241, 0.3));
    }

    .update-section {
      margin-bottom: 16px;
    }

    .update-section-title {
      font-size: 16px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(156, 163, 175, 0.4);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .update-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 3px;
      border-radius: 4px;
      font-size: 14px;
    }

    .update-close:hover {
      background: #f3f4f6;
      color: #374151;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px;
      }
      
      .login-logo {
        font-size: 24px;
      }
      
      .login-logo img {
        width: 32px;
        height: 32px;
      }

      .update-notification {
        position: fixed;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        width: 90%;
        max-width: 380px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 16px 0 0 16px;
        border-right: none;
      }
    }
  </style>
</head>
<body>

<div class="login-container">

  <div class="login-logo">
    <img src="{{ url_for('static', filename='img/x.png') }}" alt="NGN">
    NGN 대시보드
  </div>

  <!-- 에러 메시지 영역 -->
  <div id="error-message" class="error-message" {% if error %}style="display: block;"{% endif %}>
    {% if error %}{{ error }}{% endif %}
  </div>

  <form id="login-form" method="POST">
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" name="user_id" id="user_id" required placeholder="아이디를 입력하세요">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" required placeholder="비밀번호를 입력하세요">
    </div>

    <button type="submit" class="login-btn">로그인</button>
  </form>

  <div class="divider">
    <span>또는</span>
  </div>

  <button class="demo-btn" onclick="fillDemoCredentials()">데모 계정 접속</button>

  <div class="footer-link">
    <a href="/privacy" target="_blank">개인정보 처리방침</a> |
    <a href="/delete-info" target="_blank">데이터 삭제 안내</a> |
    <a href="/terms" target="_blank">서비스 이용약관</a>
  </div>
</div>

<!-- 업데이트 알림 카드 (login-container 밖에 배치) -->
<div class="update-notification" id="updateNotification">
  <button class="update-close" onclick="hideUpdateNotification()">×</button>
  
  <div class="update-title">
    NGN 대시보드 V 10.1 업데이트<span class="update-version">V 10.1</span>
  </div>
  
  <div class="update-section">
          <div class="update-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        데이터 로딩 속도 40% 향상
      </div>
      <div class="update-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        메타 광고 자동 카탈로그 세트 구현
      </div>
      <div class="update-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        백엔드 쿼리 최적화 및 캐싱 시스템 구축
      </div>
      <div class="update-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        반응형 UI/UX 디자인 개선
      </div>
  </div>
  
  <div class="update-section">
    <div class="update-section-title">다음 업데이트 V 10.2 (예정)</div>
          <div class="update-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        MCP AI 기반 지능형 보고서 코멘트 시스템 개발
      </div>
  </div>
</div>

<script>
  // ✅ 로그인 시 세션스토리지 초기화
  sessionStorage.clear();

  // 에러 메시지가 있으면 표시 (HTML에서 직접 처리됨)

  function fillDemoCredentials() {
    document.getElementById('user_id').value = 'demo';
    document.getElementById('password').value = 'Nugoona';
    document.getElementById('login-form').submit();
  }

  // 업데이트 알림 카드 숨기기
  function hideUpdateNotification() {
    const notification = document.getElementById('updateNotification');
    notification.classList.add('hidden');
    
    // 로컬 스토리지에 숨김 상태 저장 (24시간 동안)
    localStorage.setItem('updateNotificationHidden', Date.now());
  }

  // 페이지 로드 시 업데이트 알림 카드 상태 확인 (임시 비활성화)
  /*
  document.addEventListener('DOMContentLoaded', function() {
    const hiddenTime = localStorage.getItem('updateNotificationHidden');
    const notification = document.getElementById('updateNotification');
    
    // 24시간(86400000ms) 이내에 숨겼다면 다시 표시하지 않음
    if (hiddenTime && (Date.now() - parseInt(hiddenTime)) < 86400000) {
      notification.classList.add('hidden');
    }
  });
  */

</script>

</body>
</html>
