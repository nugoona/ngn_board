<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGN 대시보드 로그인</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-logo {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .login-logo img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .error-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: #374151;
      font-weight: 600;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .divider {
      margin: 32px 0 24px;
      position: relative;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d1d5db, transparent);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 16px;
      position: relative;
    }

    .demo-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.8);
      color: #6366f1;
      border: 2px solid #6366f1;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .demo-btn:hover {
      background: #6366f1;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .footer-link {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    .footer-link a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .footer-link a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }



    /* 업데이트 알림 카드 스타일 */
    .update-notification {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      width: 420px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 12px 30px -8px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 13px;
      line-height: 1.5;
      color: #374151;
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .update-notification.hidden {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .update-title {
      font-size: 16px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    .update-version {
      font-size: 11px;
      font-weight: 600;
      color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
      padding: 3px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .update-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .update-item svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
      margin-top: 1px;
      color: #6366f1;
    }

    .update-section {
      margin-bottom: 16px;
    }

    .update-section-title {
      font-size: 13px;
      font-weight: 600;
      color: #6366f1;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #e5e7eb;
    }

    .update-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 3px;
      border-radius: 4px;
      font-size: 12px;
    }

    .update-close:hover {
      background: #f3f4f6;
      color: #374151;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px;
      }
      
      .login-logo {
        font-size: 24px;
      }
      
      .login-logo img {
        width: 32px;
        height: 32px;
      }

      .update-notification {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        width: 90%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
      }
    }
  </style>
</head>
<body>

<div class="login-container">

  <div class="login-logo">
    <img src="{{ url_for('static', filename='img/x.png') }}" alt="NGN">
    NGN 대시보드
  </div>

  <!-- 에러 메시지 영역 -->
  <div id="error-message" class="error-message" {% if error %}style="display: block;"{% endif %}>
    {% if error %}{{ error }}{% endif %}
  </div>

  <form id="login-form" method="POST">
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" name="user_id" id="user_id" required placeholder="아이디를 입력하세요">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" required placeholder="비밀번호를 입력하세요">
    </div>

    <button type="submit" class="login-btn">로그인</button>
  </form>

  <div class="divider">
    <span>데모 계정으로 접속</span>
  </div>
  <button class="demo-btn" onclick="fillDemoCredentials()">데모 계정 접속</button>

  <div class="footer-link">
    <a href="/privacy" target="_blank">개인정보 처리방침</a> |
    <a href="/delete-info" target="_blank">데이터 삭제 안내</a> |
    <a href="/terms" target="_blank">서비스 이용약관</a>
  </div>
</div>

<!-- 업데이트 알림 카드 (login-container 밖에 배치) -->

  <button class="update-close" onclick="hideUpdateNotification()">×</button>
  
  <div class="update-title">

    <div class="update-item">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      백엔드 쿼리 최적화 및 캐싱 시스템 구축
    </div>
    <div class="update-item">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.53 16.122a3 3 0 00-5.78 1.128 2.25 2.25 0 01-2.4 2.245 4.5 4.5 0 008.4-2.245c0-.399-.078-.78-.22-1.128zm0 0a15.998 15.998 0 003.388-1.62m-5.043-.025a15.994 15.994 0 011.622-3.395m3.42 3.42a15.995 15.995 0 004.764-4.648l3.876-5.814a1.151 1.151 0 00-1.597-1.597L14.146 6.32a15.996 15.996 0 00-4.649 4.763m3.42 3.42a6.776 6.776 0 00-3.42-3.42" />
      </svg>
      반응형 UI/UX 디자인 개선
    </div>
  </div>
  
  <div class="update-section">
    <div class="update-section-title">다음 업데이트 V 10.2 (예정)</div>
    <div class="update-item">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082m-.75-.082L24 14.5m-9.75 0v5.714a2.25 2.25 0 01-.659 1.591L5 14.5" />
      </svg>
      MCP AI 기반 지능형 보고서 코멘트 시스템 개발
    </div>
  </div>
</div>

<script>
  // ✅ 로그인 시 세션스토리지 초기화
  sessionStorage.clear();

  // 에러 메시지가 있으면 표시 (HTML에서 직접 처리됨)

  function fillDemoCredentials() {
    document.getElementById('user_id').value = 'demo';
    document.getElementById('password').value = 'Nugoona';
    document.getElementById('login-form').submit();
  }

  // 업데이트 알림 카드 숨기기
  function hideUpdateNotification() {
    const notification = document.getElementById('updateNotification');
    notification.classList.add('hidden');
    
    // 로컬 스토리지에 숨김 상태 저장 (24시간 동안)
    localStorage.setItem('updateNotificationHidden', Date.now());
  }

  // 페이지 로드 시 업데이트 알림 카드 상태 확인 (임시 비활성화)

    // 24시간(86400000ms) 이내에 숨겼다면 다시 표시하지 않음
    if (hiddenTime && (Date.now() - parseInt(hiddenTime)) < 86400000) {
      notification.classList.add('hidden');
    }
  });
  */

</script>

</body>
</html>
