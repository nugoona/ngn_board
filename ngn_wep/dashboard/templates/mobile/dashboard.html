<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGN 모바일 대시보드</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #f8fafc;
            min-height: 100vh;
        }

        /* 모바일 전용 wrapper */
        #m-dashboard {
            max-width: 100vw;
            overflow-x: hidden;
        }

        /* 스켈레톤 애니메이션 */
        .skeleton {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        /* 텍스트 말줄임표 */
        .text-truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="m-dashboard">
        <!-- 상단 필터바 -->
        <div id="m-filter-bar" class="flex flex-col gap-2 p-2 bg-white shadow sticky top-0 z-10">
            <!-- 첫 번째 줄: 업체 선택과 업데이트 시간 -->
            <div class="flex items-center gap-2">
                <select id="company-select" class="flex-1 p-2 border rounded-lg text-sm">
                    <option value="">업체 선택</option>
                    {% for company in company_names %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
                <span id="last-updated" class="text-xs text-gray-500 whitespace-nowrap">업데이트: --</span>
            </div>
            
            <!-- 두 번째 줄: 기간 필터와 날짜 선택 -->
            <div class="flex items-center gap-2">
                <select id="period-filter" class="flex-1 p-2 border rounded-lg text-sm">
                    <option value="today" selected>오늘</option>
                    <option value="yesterday">어제</option>
                    <option value="last7days">최근 7일</option>
                    <option value="current_month">이번 달</option>
                    <option value="last_month">지난 달</option>
                    <option value="custom">직접 선택</option>
                </select>
                <input type="date" id="start-date" class="p-2 border rounded-lg text-sm" value="{{ now.strftime('%Y-%m-%d') if now else '' }}" style="display: none;">
            </div>

            <!-- 세 번째 줄: 메타 광고 계정 선택 (조건부 표시) -->
            <div id="meta-account-filter" class="flex items-center gap-2" style="display: none;">
                <select id="meta-account-select" class="flex-1 p-2 border rounded-lg text-sm">
                    <option value="">메타 광고 계정 선택</option>
                </select>
            </div>
        </div>

        <!-- KPI 카드 (5개) -->
        <div id="m-kpi-cards" class="p-2">
            <div class="grid grid-cols-2 gap-2">
                <!-- KPI 1: 매출 -->
                <div class="kpi-card bg-white p-3 rounded-xl shadow-sm">
                    <div class="skeleton h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                </div>
                <!-- KPI 2: 방문자 -->
                <div class="kpi-card bg-white p-3 rounded-xl shadow-sm">
                    <div class="skeleton h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                </div>
                <!-- KPI 3: 광고비 -->
                <div class="kpi-card bg-white p-3 rounded-xl shadow-sm">
                    <div class="skeleton h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                </div>
                <!-- KPI 4: 구매수 -->
                <div class="kpi-card bg-white p-3 rounded-xl shadow-sm">
                    <div class="skeleton h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                </div>
                <!-- KPI 5: ROAS (full width) -->
                <div class="kpi-card bg-white p-3 rounded-xl shadow-sm col-span-2">
                    <div class="skeleton h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                </div>
            </div>
        </div>

        <!-- 사이트 성과 -->
        <div id="m-site-perf" class="p-2">
            <div class="flex justify-between p-3 bg-gray-50 rounded-xl">
                <div class="flex-1">
                    <div class="skeleton h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                </div>
                <div class="flex-1 text-right">
                    <div class="skeleton h-4 bg-gray-200 rounded mb-2"></div>
                    <div class="skeleton h-6 bg-gray-200 rounded"></div>
                </div>
            </div>
        </div>

        <!-- 카페24 상위 상품 -->
        <div id="m-top-products" class="p-2">
            <h3 class="text-lg font-semibold mb-2">상위 상품</h3>
            <div class="bg-white rounded-xl shadow-sm divide-y">
                <div class="skeleton h-12 bg-gray-200 rounded"></div>
                <div class="skeleton h-12 bg-gray-200 rounded"></div>
                <div class="skeleton h-12 bg-gray-200 rounded"></div>
            </div>
        </div>

        <!-- GA4 상위 소스 -->
        <div id="m-top-sources" class="p-2">
            <h3 class="text-lg font-semibold mb-2">상위 소스</h3>
            <div class="bg-white rounded-xl shadow-sm divide-y">
                <div class="skeleton h-12 bg-gray-200 rounded"></div>
                <div class="skeleton h-12 bg-gray-200 rounded"></div>
                <div class="skeleton h-12 bg-gray-200 rounded"></div>
            </div>
        </div>

        <!-- 메타 광고 성과 -->
        <div id="m-meta-ads" class="p-2">
            <h3 class="text-lg font-semibold mb-2">메타 광고 성과</h3>
            <div class="bg-white rounded-xl shadow-sm overflow-x-auto">
                <table class="w-full whitespace-nowrap">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="p-2 text-left text-sm w-1/6">캠페인</th>
                            <th class="p-2 text-left text-sm w-1/6">광고</th>
                            <th class="p-2 text-right text-sm w-1/6">지출</th>
                            <th class="p-2 text-right text-sm w-1/6">CPC</th>
                            <th class="p-2 text-right text-sm w-1/6">구매</th>
                            <th class="p-2 text-right text-sm w-1/6">ROAS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6" class="skeleton h-12 bg-gray-200 rounded"></td></tr>
                        <tr><td colspan="6" class="skeleton h-12 bg-gray-200 rounded"></td></tr>
                        <tr><td colspan="6" class="skeleton h-12 bg-gray-200 rounded"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- LIVE 광고 미리보기 (조건부 표시) -->
        <div id="m-live-ads" class="p-2" style="display: none;">
            <h3 class="text-lg font-semibold mb-2">LIVE 광고</h3>
            <div class="flex overflow-x-scroll snap-x gap-2 pb-2">
                <div class="skeleton w-64 h-48 bg-gray-200 rounded-xl flex-shrink-0"></div>
                <div class="skeleton w-64 h-48 bg-gray-200 rounded-xl flex-shrink-0"></div>
                <div class="skeleton w-64 h-48 bg-gray-200 rounded-xl flex-shrink-0"></div>
            </div>
        </div>
    </div>

    <!-- 모바일 전용 JS -->
    <script src="{{ url_for('static', filename='js/mobile_dashboard.js') }}"></script>
    <script>
        // 직접 선택 모드일 때 날짜 입력 필드 표시/숨김
        document.addEventListener('DOMContentLoaded', function() {
            const periodFilter = document.getElementById('period-filter');
            const startDate = document.getElementById('start-date');
            
            if (periodFilter && startDate) {
                periodFilter.addEventListener('change', function() {
                    if (this.value === 'custom') {
                        startDate.style.display = 'block';
                    } else {
                        startDate.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
