<section class="table-wrapper full-wide">
  <h2 class="summary-section-title">META 광고 성과</h2>

  <!-- ✅ 계정 선택 + 날짜 필터 + 일자/기간 토글 -->
  <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;">
    <div style="display: flex; align-items: center;">

      <!-- ✅ 계정 선택 드롭다운 -->
      <select id="metaAccountSelector" style="margin-right: 20px;">
        <option value="">모든 계정</option>
        <!-- ✅ JavaScript로 계정 목록 채워짐 -->
      </select>

      <!-- ✅ 일자별 / 기간합 토글 -->
      <div id="metaDateTypeToggle" class="radio-group" style="margin-left: 20px;">
        <label class="radio-item">
          <input type="radio" name="metaDateType" value="summary" checked>
          <span>기간합</span>
        </label>
        <label class="radio-item">
          <input type="radio" name="metaDateType" value="daily">
          <span>일자별</span>
        </label>
      </div>
    </div>
  </div>

  <!-- ✅ 탭 버튼 -->
  <div class="meta-ads-tabs" style="display: flex; gap: 12px; margin-bottom: 12px;">
    <div class="tab-btn" data-level="account">계정</div>
    <div class="tab-btn" data-level="campaign">캠페인</div>
    <div class="tab-btn" data-level="adset">광고세트</div>
    <div class="tab-btn" data-level="ad">광고</div>
  </div>

  <!-- ✅ 테이블 컨테이너 -->
  <div class="meta-ads-table-container">
    <table class="meta-ads-table">
      <thead id="metaAdsInsightTableHeader"></thead>
      <tbody id="metaAdsInsightBody">
        <tr><td colspan="20">로딩 중...</td></tr>
      </tbody>
      <tfoot id="metaAdsInsightSummaryRow"></tfoot>
    </table>
  </div>

  <!-- ✅ 토글 버튼 -->
  <div class="meta-ads-toggle-bar no-border" style="margin-top: -8px;">
    <button id="toggleTypeSummary" class="toggle-btn">캠페인 목표별 성과 보기</button>
  </div>

  <!-- ✅ 로딩 오버레이 -->
  <div id="loadingOverlayMetaAdsInsight" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>
</section>
