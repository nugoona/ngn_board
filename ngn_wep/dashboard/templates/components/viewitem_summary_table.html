<!-- ✅ GA4 상품별 조회수 테이블 -->
<div class="table-content-container">
  <!-- ✅ 모던한 필터 영역 -->
  <div class="modern-filter-container">
    <!-- 첫 번째 줄: 소스별 + 국가별 -->
    <div class="filter-row">
      <div class="modern-filter-item">
        <label class="modern-filter-label">
          <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
          </svg>
          소스별
        </label>
        <div class="modern-dropdown">
          <select id="sourceFilter">
            <option value="">소스 전체</option>
          </select>
        </div>
      </div>
      <div class="modern-filter-item">
        <label class="modern-filter-label">
          <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          국가별
        </label>
        <div class="modern-dropdown">
          <select id="countryFilter">
            <option value="">국가 전체</option>
          </select>
        </div>
      </div>
    </div>
    <!-- 두 번째 줄: 상품명 검색 -->
    <div class="filter-row">
      <div class="modern-filter-item">
        <label class="modern-filter-label">
          <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          상품명 검색
        </label>
        <input type="text" id="productSearchFilter" placeholder="상품명을 입력하세요" class="modern-input">
      </div>
    </div>
  </div>

  <!-- ✅ 테이블 본문 -->
  <table id="viewitemSummaryTable" class="data-table">
    <thead>
      <tr>
        <th style="display: none;">업체명</th>
        <th>상품명</th>
        <th>소스</th>
        <th>국가</th>
        <th>조회</th>
      </tr>
    </thead>
    <tbody id="viewitemSummaryBody">
      <!-- JS에서 데이터 렌더링 -->
    </tbody>
  </table>
</div>

<!-- ✅ 페이지네이션 -->
<div id="pagination_viewitem_summary" class="pagination"></div>
