<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMAKE - NGN 대시보드</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Fonts: Inter Tight (영문/숫자) + Pretendard (한글) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.4">

  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-card: #161616;
      --bg-card-hover: #1a1a1a;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(255, 255, 255, 0.12);
      --text-primary: #ffffff;
      --text-secondary: #a1a1a1;
      --text-muted: #525252;
      --accent-blue: #3b82f6;
      --accent-emerald: #10b981;
      --accent-violet: #8b5cf6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      font-family: 'Pretendard', 'Inter Tight', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    /* 영문/숫자 폰트 강제 */
    .font-inter {
      font-family: 'Inter Tight', sans-serif;
    }

    /* ===== 네비게이션 오버라이드 (다크 모드) ===== */
    .nav-buttons {
      background: var(--bg-primary) !important;
      border-bottom: 1px solid var(--border-subtle) !important;
    }

    .nav-buttons .updated-at-text {
      color: var(--text-primary) !important;
      font-family: 'Inter Tight', sans-serif !important;
      font-weight: 700 !important;
      letter-spacing: 0.1em !important;
    }

    .hamburger-icon div {
      background: var(--text-primary) !important;
    }

    .hamburger-dropdown {
      background: var(--bg-secondary) !important;
      border: 1px solid var(--border-subtle) !important;
    }

    .hamburger-dropdown a {
      color: var(--text-secondary) !important;
    }

    .hamburger-dropdown a:hover {
      background: var(--bg-card) !important;
      color: var(--text-primary) !important;
    }

    /* ===== 메인 레이아웃 ===== */
    .admake-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 히어로 섹션 ===== */
    .admake-hero {
      padding: 100px 40px 60px;
      text-align: center;
      position: relative;
    }

    .admake-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .admake-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 100px;
      font-family: 'Inter Tight', sans-serif;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    .admake-badge-dot {
      width: 6px;
      height: 6px;
      background: var(--accent-emerald);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .admake-title {
      font-family: 'Inter Tight', sans-serif;
      font-size: 56px;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      margin: 0 0 16px;
      line-height: 1.1;
    }

    .admake-subtitle {
      font-size: 17px;
      font-weight: 400;
      color: var(--text-secondary);
      margin: 0;
      line-height: 1.6;
      max-width: 480px;
      margin: 0 auto;
    }

    /* ===== 카드 섹션 ===== */
    .admake-cards-section {
      flex: 1;
      padding: 20px 40px 80px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .admake-cards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    /* ===== 카드 스타일 ===== */
    .admake-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .admake-card-link.disabled {
      pointer-events: none;
    }

    .admake-card {
      position: relative;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 32px 28px;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .admake-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.25s;
    }

    .admake-card-link:not(.disabled):hover .admake-card {
      background: var(--bg-card-hover);
      border-color: var(--border-hover);
      transform: translateY(-4px);
    }

    .admake-card-link:not(.disabled):hover .admake-card::before {
      opacity: 1;
    }

    .admake-card-link:not(.disabled):active .admake-card {
      transform: translateY(0);
    }

    /* 비활성 카드 */
    .admake-card.disabled {
      opacity: 0.35;
    }

    /* 카드 아이콘 */
    .admake-card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border-subtle);
    }

    .admake-card-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-secondary);
      stroke-width: 1.5;
      fill: none;
    }

    .admake-card-link:not(.disabled):hover .admake-card-icon svg {
      stroke: var(--text-primary);
    }

    /* 카드별 아이콘 색상 */
    .admake-card.card-create .admake-card-icon {
      background: rgba(59, 130, 246, 0.08);
      border-color: rgba(59, 130, 246, 0.15);
    }
    .admake-card.card-create .admake-card-icon svg {
      stroke: var(--accent-blue);
    }

    .admake-card.card-catalog .admake-card-icon {
      background: rgba(139, 92, 246, 0.08);
      border-color: rgba(139, 92, 246, 0.15);
    }
    .admake-card.card-catalog .admake-card-icon svg {
      stroke: var(--accent-violet);
    }

    .admake-card.card-analytics .admake-card-icon {
      background: rgba(16, 185, 129, 0.08);
      border-color: rgba(16, 185, 129, 0.15);
    }
    .admake-card.card-analytics .admake-card-icon svg {
      stroke: var(--accent-emerald);
    }

    /* 카드 타이틀 */
    .admake-card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .admake-card-title {
      font-family: 'Pretendard', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      letter-spacing: -0.01em;
    }

    .admake-card-tag {
      font-family: 'Inter Tight', sans-serif;
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 4px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .admake-card-tag.active {
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent-emerald);
    }

    .admake-card-tag.coming {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
    }

    /* 카드 설명 */
    .admake-card-description {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 0;
      flex: 1;
    }

    .admake-card.disabled .admake-card-title,
    .admake-card.disabled .admake-card-description {
      color: var(--text-muted);
    }

    /* 카드 푸터 (화살표) */
    .admake-card-footer {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border-subtle);
    }

    .admake-card-arrow {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.2s;
    }

    .admake-card-arrow svg {
      width: 16px;
      height: 16px;
      stroke: var(--text-muted);
      stroke-width: 2;
      fill: none;
      transition: all 0.2s;
    }

    .admake-card-link:not(.disabled):hover .admake-card-arrow {
      background: rgba(255, 255, 255, 0.08);
    }

    .admake-card-link:not(.disabled):hover .admake-card-arrow svg {
      stroke: var(--text-primary);
      transform: translateX(2px);
    }

    /* ===== 푸터 ===== */
    .admake-footer {
      padding: 24px 40px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admake-footer-text {
      font-family: 'Inter Tight', sans-serif;
      font-size: 12px;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    .admake-footer-version {
      font-family: 'Inter Tight', sans-serif;
      font-size: 11px;
      color: var(--text-muted);
      padding: 4px 10px;
      background: var(--bg-card);
      border-radius: 4px;
      letter-spacing: 0.04em;
    }

    /* ===== 반응형 ===== */
    @media (max-width: 1024px) {
      .admake-cards-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .admake-title {
        font-size: 44px;
      }
    }

    @media (max-width: 768px) {
      .admake-hero {
        padding: 80px 24px 40px;
      }

      .admake-title {
        font-size: 36px;
      }

      .admake-subtitle {
        font-size: 15px;
      }

      .admake-cards-section {
        padding: 20px 24px 60px;
      }

      .admake-cards-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .admake-card {
        min-height: 220px;
        padding: 24px 20px;
      }

      .admake-footer {
        flex-direction: column;
        gap: 12px;
        padding: 20px 24px;
      }
    }
  </style>
</head>
<body>

<script>

<!-- 네비게이션 -->
<div class="nav-buttons">

  </div>
  <div class="nav-right">
    <div class="hamburger-menu-wrapper">
      <div class="hamburger-icon" id="hamburgerIcon">
        <div></div><div></div><div></div>
      </div>
      <div class="hamburger-dropdown" id="hamburgerDropdown">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">사이트 성과</a>

      </div>
    </div>
  </div>
</div>

<!-- 메인 컨테이너 -->
<div class="admake-container">

  <!-- 히어로 섹션 -->
  <section class="admake-hero">
    <div class="admake-badge">
      <span class="admake-badge-dot"></span>
      <span class="font-inter">META ADS STUDIO</span>
    </div>
    <h1 class="admake-title">ADMAKE</h1>
    <p class="admake-subtitle">메타 광고 소재를 빠르게 제작하고<br>즉시 캠페인에 게시합니다</p>
  </section>

  <!-- 카드 섹션 -->
  <section class="admake-cards-section">
    <div class="admake-cards-grid">

      <!-- 카드 1: 광고 만들기 -->
      <a href="#" id="admakeCreateCard" class="admake-card-link">

          <div class="admake-card-icon">
            <!-- Plus 아이콘 (얇은 선) -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </div>
          <div class="admake-card-header">
            <h3 class="admake-card-title">광고 만들기</h3>
            <span class="admake-card-tag active">Active</span>
          </div>
          <p class="admake-card-description">
            이미지와 영상 소재를 업로드하고 메타 비즈니스에 즉시 게시합니다
          </p>
          <div class="admake-card-footer">
            <div class="admake-card-arrow">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </div>
          </div>
        </div>
      </a>

      <!-- 카드 2: 카탈로그 광고 -->
      <a href="#" class="admake-card-link disabled">
        <div class="admake-card card-catalog disabled">
          <div class="admake-card-icon">
            <!-- Grid 아이콘 (얇은 선) -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="3" width="7" height="7" rx="1"></rect>
              <rect x="14" y="3" width="7" height="7" rx="1"></rect>
              <rect x="3" y="14" width="7" height="7" rx="1"></rect>
              <rect x="14" y="14" width="7" height="7" rx="1"></rect>
            </svg>
          </div>
          <div class="admake-card-header">
            <h3 class="admake-card-title">카탈로그 광고</h3>
            <span class="admake-card-tag coming">Coming</span>
          </div>
          <p class="admake-card-description">
            상품 카탈로그 기반의 다이나믹 광고를 자동 생성합니다
          </p>
          <div class="admake-card-footer">
            <div class="admake-card-arrow">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </div>
          </div>
        </div>
      </a>

      <!-- 카드 3: 성과 분석 -->
      <a href="#" class="admake-card-link disabled">
        <div class="admake-card card-analytics disabled">
          <div class="admake-card-icon">
            <!-- Chart 아이콘 (얇은 선) -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
          </div>
          <div class="admake-card-header">
            <h3 class="admake-card-title">성과 분석</h3>
            <span class="admake-card-tag coming">Coming</span>
          </div>
          <p class="admake-card-description">
            라이브 광고의 실시간 성과를 모니터링하고 분석합니다
          </p>
          <div class="admake-card-footer">
            <div class="admake-card-arrow">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </div>
          </div>
        </div>
      </a>

    </div>
  </section>

  <!-- 푸터 -->
  <footer class="admake-footer">
    <span class="admake-footer-text">Powered by NGN Dashboard</span>
    <span class="admake-footer-version font-inter">v1.0.0</span>
  </footer>

</div>

<script src="{{ url_for('static', filename='js/common_ui.js') }}"></script>

<script>
$(document).ready(function() {
    if (window.location.pathname === "/admake") {
        const urlParams = new URLSearchParams(window.location.search);
        const accountId = urlParams.get('account_id');

        if (!accountId) {
            console.log("[DEBUG] ADMAKE 페이지 접근: 계정이 선택되지 않음, /ads로 리다이렉트");
            if (typeof showInlinePopup === 'function') {
                showInlinePopup("광고 계정을 선택한 후 ADMAKE 페이지에 접근해주세요.");
            }
            setTimeout(function() {
                window.location.href = "/ads";
            }, 2000);
            return;
        }

        console.log("[DEBUG] ADMAKE 페이지 접근: 계정 ID =", accountId);

        $("#admakeCreateCard").on("click", function(e) {
            e.preventDefault();
            const createUrl = "/admake/create?account_id=" + encodeURIComponent(accountId);
            console.log("[DEBUG] 광고 만들기 클릭, 이동:", createUrl);
            window.location.href = createUrl;
        });
    }
});
</script>
