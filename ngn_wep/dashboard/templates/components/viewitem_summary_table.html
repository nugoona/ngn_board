<!-- GA4 상품별 조회수 필터 UI -->
<div class="widget-filter-header">
  <!-- 1️⃣ 소스 / 국가 필터 (윗줄) -->
  <div class="filter-row">
    <label for="sourceFilter">소스:</label>
    <select id="sourceFilter" class="dropdown"></select>

    <label for="countryFilter">국가:</label>
    <select id="countryFilter" class="dropdown"></select>
  </div>

  <!-- 2️⃣ 상품명 검색 필터 (아랫줄) -->
  <div class="filter-row">
    <label for="productNameSearch">상품명 검색:</label>
    <input
      type="text"
      id="productNameSearch"
      class="dropdown"
      placeholder="상품명을 입력하세요"
    />
  </div>
</div>

<!--  테이블 -->
<table class="data-table" id="viewitemSummaryTable">
  <thead>
    <tr>
      <th>업체명</th>
      <th>상품명</th>
      <th>소스</th>
      <th>국가</th>
      <th>조회</th>
    </tr>
  </thead>
  <tbody id="viewitemSummaryBody"></tbody>
</table>

<!-- 페이지네이션 -->
<div id="pagination_viewitem_summary" class="pagination"></div>
