<!-- ✅ 성과 요약 (전체 wrapper) -->
<div class="performance-summary-wrapper" id="performanceSummaryWrapper">

  <div class="container">
    <section class="performance-summary-section">
      
      <!-- ✅ 사이트 성과요약 -->
      <h3 class="summary-header">사이트 성과요약</h3>
      <div class="summary-grid site-summary">
        <!-- 카드들 -->
        <div class="summary-card"><div class="label">사이트 매출</div><div class="value" id="site_revenue">-</div></div>
        <div class="summary-card"><div class="label">주문수</div><div class="value" id="total_orders">-</div></div>
        <div class="summary-card"><div class="label">방문자</div><div class="value" id="total_visitors">-</div></div>
        <div class="summary-card"><div class="label">상품 조회수</div><div class="value" id="product_views">-</div></div>
        <div class="summary-card"><div class="label">매출대비 광고비(%)</div><div class="value" id="ad_spend_ratio">-</div></div>
        <div class="summary-card"><div class="label">장바구니_사용자(GA)</div><div class="value" id="cart_users">-</div></div>
        <div class="summary-card"><div class="label">회원가입(GA)</div><div class="value" id="signup_count">-</div></div>
      </div>

      <!-- ✅ 총 광고 성과 -->
      <h3 class="summary-header">총 광고 성과</h3>
      <div class="summary-grid ad-summary">
        <!-- 카드들 -->
        <div class="summary-card"><div class="label">진행중인 광고</div><div class="value" id="ad_media">-</div></div>
        <div class="summary-card"><div class="label">광고비</div><div class="value" id="ad_spend">-</div></div>
        <div class="summary-card"><div class="label">ROAS(%)</div><div class="value" id="roas_percentage">-</div></div>
        <div class="summary-card"><div class="label">클릭당 비용</div><div class="value" id="avg_cpc">-</div></div>
        <div class="summary-card"><div class="label">구매 수</div><div class="value" id="total_purchases">-</div></div>
        <div class="summary-card"><div class="label">구매 금액</div><div class="value" id="total_purchase_value">-</div></div>
      </div>
    </section>
  </div>
</div>
