<!-- ✅ Form Modal -->
<div id="formModal" class="modal hidden">
  <div class="modal-content">
    <!-- 헤더 -->
    <div class="modal-header">
      <div class="modal-title">새 항목 추가</div>
      <button id="closeFormModalBtn" class="close-btn" aria-label="닫기">×</button>
    </div>
    
    <!-- 본문 -->
    <div class="modal-body">
      <form id="formModalForm" class="form-modal-form">
        <!-- Name 입력 -->
        <div class="form-group">
          <label for="formName" class="form-label">Name</label>
          <input 
            type="text" 
            id="formName" 
            name="name" 
            class="form-input" 
            placeholder="이름을 입력하세요"
            required
          />
        </div>
        
        <!-- Description 입력 -->
        <div class="form-group">
          <label for="formDescription" class="form-label">Description</label>
          <textarea 
            id="formDescription" 
            name="description" 
            class="form-textarea" 
            placeholder="설명을 입력하세요"
            rows="4"
            required
          ></textarea>
        </div>
        
        <!-- Type 드롭다운 -->
        <div class="form-group">
          <label for="formType" class="form-label">Type</label>
          <select id="formType" name="type" class="form-select" required>
            <option value="">선택하세요</option>
            <option value="Type 1">Type 1</option>
            <option value="Type 2">Type 2</option>
            <option value="Type 3">Type 3</option>
          </select>
        </div>
        
        <!-- Status 드롭다운 -->
        <div class="form-group">
          <label for="formStatus" class="form-label">Status</label>
          <select id="formStatus" name="status" class="form-select" required>
            <option value="">선택하세요</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
        
        <!-- 제출 버튼 -->
        <div class="form-actions">
          <button type="button" id="cancelFormBtn" class="form-btn form-btn-cancel">취소</button>
          <button type="submit" class="form-btn form-btn-submit">제출</button>
        </div>
      </form>
    </div>
  </div>
</div>
