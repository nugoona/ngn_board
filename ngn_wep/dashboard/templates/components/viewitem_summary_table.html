<!-- GA4 상품별 조회수 필터 UI -->
<div style="margin-bottom: 10px; font-size: 18px;">
  <label style="margin-right: 5px; padding: 8px;">
    <span style="margin-right: 5px;">소스:</span>
    <select id="sourceFilter" class="dropdown" style="width: 180px;"></select>
  </label>
  <label style="margin-right: 5px; padding: 8px;">
    <span style="margin-right: 5px;">국가:</span>
    <select id="countryFilter" class="dropdown" style="width: 180px;"></select>
  </label>
  <label style="padding: 8px;">
    <span style="margin-right: 5px;">상품명 검색:</span>
    <input
      type="text"
      id="productNameSearch"
      class="dropdown"
      placeholder="상품명을 입력하세요"
      style="width: 250px;"
    />
  </label>
</div>

<!--  테이블 -->
<table class="data-table" id="viewitemSummaryTable">
  <thead>
    <tr>
      <th>업체명</th>
      <th>상품명</th>
      <th>소스</th>
      <th>국가</th>
      <th>조회</th>
    </tr>
  </thead>
  <tbody id="viewitemSummaryBody"></tbody>
</table>

<!-- 페이지네이션 -->
<div id="pagination_viewitem_summary" class="pagination"></div>
