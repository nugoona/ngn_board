<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGN 대시보드 로그인</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .login-logo {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .login-logo img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }

    .error-message.show {
      display: block;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: #374151;
      font-weight: 600;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .divider {
      margin: 32px 0 24px;
      position: relative;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      font-weight: 500;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d1d5db, transparent);
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 16px;
      position: relative;
    }

    .demo-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.8);
      color: #6366f1;
      border: 2px solid #6366f1;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .demo-btn:hover {
      background: #6366f1;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
    }

    .footer-link {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    .footer-link a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .footer-link a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px;
      }
      
      .login-logo {
        font-size: 24px;
      }
      
      .login-logo img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-logo">
    <img src="{{ url_for('static', filename='img/x.png') }}" alt="NGN">
    NGN 대시보드
  </div>

  <!-- 에러 메시지 영역 -->
  <div id="error-message" class="error-message" {% if error %}style="display: block;"{% endif %}>
    {% if error %}{{ error }}{% endif %}
  </div>

  <form id="login-form" method="POST">
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" name="user_id" id="user_id" required placeholder="아이디를 입력하세요">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" required placeholder="비밀번호를 입력하세요">
    </div>

    <button type="submit" class="login-btn">로그인</button>
  </form>

  <div class="divider">
    <span>데모 계정으로 접속</span>
  </div>
  <button class="demo-btn" onclick="fillDemoCredentials()">데모 계정 접속</button>

  <div class="footer-link">
    <a href="/privacy" target="_blank">개인정보 처리방침</a> |
    <a href="/delete-info" target="_blank">데이터 삭제 안내</a> |
    <a href="/terms" target="_blank">서비스 이용약관</a>
  </div>
</div>

<script>
  // ✅ 로그인 시 세션스토리지 초기화
  sessionStorage.clear();

  // 에러 메시지가 있으면 표시 (HTML에서 직접 처리됨)

  function fillDemoCredentials() {
    document.getElementById('user_id').value = 'demo';
    document.getElementById('password').value = 'Nugoona';
    document.getElementById('login-form').submit();
  }
</script>

</body>
</html>
